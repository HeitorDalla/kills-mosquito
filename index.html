<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <div id="imagem"></div>
        <div id="comeco">
            <select  id="opcoes">
                <option value="" disabled selected>Escolha uma das opções</option>
                <option value="facil" class="opcao facil">Fácil</option>
                <option value="intermediario" class="opcao intermediario">Intermediário</option>
                <option value="avancado" class="opcao avancado">Avançado</option>
            </select>
            <button id="iniciarJogo">Iniciar Jogo</button>
        </div>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
